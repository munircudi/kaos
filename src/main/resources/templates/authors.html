<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Kaos Aralığı</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="/img/rrizom.jpg" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/css/style.css" rel="stylesheet">

<style>

    /* Footer ile içerik arasına biraz boşluk bırak */
    .container {
        margin-bottom: 150px; /* İhtiyaca göre ayarlayabilirsiniz */
    }

    /* Yazarlar ve Navbar arasına boşluk bırak */
    .container {
        margin-top: 30px; /* İhtiyaca göre ayarlayabilirsiniz */
    }

</style>

</head>

<body>

<!--navbar start-->
<div th:replace="~{fragments/topbar::navbar}"></div>
<!-- Navbar End -->


<!-- Author List -->
<div class="container">
    <h1 style="font-family: 'Roboto Slab', serif; font-size: 19px; line-height: 29px; text-align: start; letter-spacing: normal;">Yazarlar</h1>
    <div class="row">
        <div th:each="authorGroup : ${authorGroups}" class="col-md-2">
            <h3 th:text="${authorGroup.groupName}" class="text-uppercase" style="font-family: 'Roboto Slab', serif; font-size: 19px; line-height: 29px; text-align: start; letter-spacing: normal;"></h3>
            <ul>
                <li th:each="author : ${authorGroup.authors}">
                    <a th:href="@{/yazarlar/{id}(id=${author.id})}" th:text="${author.name}" class="text-muted" style="font-family: 'Roboto Slab', serif; font-size: 19px; line-height: 29px; text-align: start; letter-spacing: normal;"></a>
                </li>
            </ul>
        </div>
    </div>
</div>


<!-- Contact End -->

<!--        start footer-->
<div th:insert="~{fragments/footer::footer}"></div>

<!--        end footer-->

<!-- Back to Top -->
<a style="background-color: #0d0d0f; color: #f0f0f0; box-shadow: none; border: none; border-radius: 0px;" href="#" class="btn btn-primary btn-square back-to-top"><i class="fa fa-arrow-up"></i></a>


<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script src="/lib/easing/easing.min.js"></script>
<script src="/lib/owlcarousel/owl.carousel.min.js"></script>

<!-- Template Javascript -->
<script src="/js/main.js"></script>
</body>

</html>
