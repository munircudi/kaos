<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your News Website</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .news-card {
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .news-card img {
      object-fit: cover;
      border-radius: 8px 8px 0 0;
      height: 200px;
    }

    .news-card .card-body {
      padding: 20px;
    }

    .news-card .badge {
      background-color: #007bff;
      text-transform: uppercase;
      font-weight: 600;
      margin-right: 8px;
    }

    .news-card .text-white {
      color: #ffffff;
    }

    .news-card .h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .news-card .btn {
      border-radius: 4px;
    }

    .news-card .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .news-card .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }

    .news-card .btn-warning {
      background-color: #ffc107;
      border-color: #ffc107;
    }

    .news-card .btn-warning:hover {
      background-color: #d39e00;
      border-color: #d39e00;
    }

    .news-card .btn-danger {
      background-color: #dc3545;
      border-color: #dc3545;
    }

    .news-card .btn-danger:hover {
      background-color: #c82333;
      border-color: #c82333;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-lg-7">
      <div class="row">
        <div th:each="news : ${newsList}" class="col-md-6 mb-4">
          <div class="card news-card">



              <img th:src="${'data:image/jpeg;base64,' + news.imageUrl}" alt="Makale Resmi" >

<!--            -->
<!--            <img src="@{'img/' + ${news.imageUrl}}" class="card-img-top" alt="News Image">-->
            <div class="card-body">
              <div class="mb-2">
                <a class="badge badge-primary text-white" th:text="${news.getCategory().getName()}"></a>
                <a class="text-muted" th:href="@{'/news/details/' + ${news.id}}"><small th:text="${news.date}"></small></a>
              </div>
              <a class="h2 text-dark" th:text="${news.title}" th:href="@{'/news/details/' + ${news.id}}"></a>
              <div class="mt-3">
                <a th:href="@{'/news/details/' + ${news.id}}">
                  <button class="btn btn-primary">View Details</button>
                </a>
                <a th:href="@{'/news/edit/' + ${news.id}}">
                  <button class="btn btn-warning ml-2">Update</button>
                </a>
                <a th:href="@{'/news/delete/' + ${news.id}}" onclick="return confirm('Are you sure you want to delete this news?');">
                  <button class="btn btn-danger ml-2">Delete</button>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Your other scripts here -->
</body>
</html>
