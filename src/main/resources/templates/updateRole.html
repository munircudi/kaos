<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Rizom</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="Free HTML Templates" name="keywords">
  <meta content="Free HTML Templates" name="description">

  <!-- Favicon -->
  <link href="/img/rrizom.jpg" rel="icon">

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">

  <!-- Libraries Stylesheet -->
  <link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

  <!-- Customized Bootstrap Stylesheet -->
  <link href="/css/style.css" rel="stylesheet">




</head>

<body>

<!--navbar start-->
<div th:replace="~{fragments/topbar::navbar}"></div>

<div class="container">
  <h1>Update Role Page </h1>
  <hr>
  <h2>Update Role</h2>
  <form  th:action="@{/updateRole}" th:object="${role}" method="post">



    <input type="hidden" th:field="*{id}"/>
    <input type="text" th:field="*{description}" placeholder="Description" class="form-control mb-4 col-4"
           required="required">

    <input type="text" th:field="*{details}" placeholder="Details" class="form-control mb-4 col-4"
           required="required">

    <button type="submit" class="btn btn-info col-2">Update Role</button>

  </form>

  <hr>

</div>
<div th:insert="fragments/footer::footer"></div>
</body>

</html>
