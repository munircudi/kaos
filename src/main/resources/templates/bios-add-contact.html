<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Contact</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 50px;
    }
    .form-container {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
<div class="container">
  <div class="form-container">
    <h1 class="mb-4">Add Contact</h1>
    <form th:action="@{/bios-contacts/add}" th:object="${contact}" method="post">
      <div class="form-group">
        <label for="about">About:</label>
        <textarea class="form-control" id="about" th:field="*{about}" rows="5" required></textarea>
      </div>
      <div class="form-group">
        <label for="biosEthosEmail">Bios Ethos Email:</label>
        <input type="text" class="form-control" id="biosEthosEmail" th:field="*{biosEthosEmail}" required>
      </div>
      <button type="submit" class="btn btn-primary">Add</button>
    </form>
  </div>
</div>

<!-- Bootstrap JS ve jQuery kütüphaneleri -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
