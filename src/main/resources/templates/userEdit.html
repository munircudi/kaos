<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Rizom</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="Free HTML Templates" name="keywords">
  <meta content="Free HTML Templates" name="description">

  <!-- Favicon -->
  <link href="/img/rrizom.jpg" rel="icon">

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">

  <!-- Libraries Stylesheet -->
  <link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

  <!-- Customized Bootstrap Stylesheet -->
  <link href="/css/style.css" rel="stylesheet">




</head>

<body>

<!--navbar start-->
<div th:replace="~{fragments/topbar::navbar}"></div>


<main id="main" class="container mt-5">
  <section class="section">
    <div class="row">
      <div class="col-lg-6">
        <div class="card">
          <div class="card-body">
            <div class="panel border-top">
              <div class="panel-heading">
                User Details
              </div>
              <div class="panel-body">
                <div class="form-group">
                  <label class="control-label col-sm-4">Id</label>
                  <div class="col-sm-6">
                    <input name="id" th:value="${user.id}" disabled type="text" size="16"
                           class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-4">Firstname</label>
                  <div class="col-sm-6">
                    <input name="firstname" th:value="${user.firstname}" class="form-control"
                           size="16"
                           type="text">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-4"> Lastname</label>
                  <div class="col-sm-6">
                    <input name="lastname" th:value="${user.lastname}" type="text"
                           class=" form-control"/>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-4">Username</label>
                  <div class="col-sm-5">
                    <input name="username" th:value="${user.username}" type="text"
                           class="form-control">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>



      </div>
      <div class="col-lg-6 pb-2">
        <div class="card">
          <div class="card-body">

            <div class="col-md-5">
              <div class="panel-heading">
                Assigned User Roles
              </div>
              <table class="table table-striped table-advance table-hover">
                <tbody>
                <tr>
                  <th>Description</th>
                  <th>Action</th>
                </tr>
                <tr th:each="userRole:${userRoles}">
                  <td th:text="${userRole.description}"></td>
                  <td>
                    <div class="btn-group">
                      <a
                              th:href="@{'/security/role/unis/'+${user.id}+'/' +${userRole.id}}"
                              class="btn btn-danger btn-sm">Unassigned</a>
                    </div>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-body">

            <div class="rightContainer col-md-5">

              <div class="panel-body">
                <div class="panel-heading">
                  Roles currents user is not assigned
                </div>

                <div>
                  <a th:href="@{/roles}" class="btn btn-primary btn-sm mb-3"> Add Role </a>
                </div>
                <table class="table table-striped table-advance table-hover">
                  <tbody>
                  <tr>
                    <th> Description</th>
                    <th>Details</th>
                    <th>Action</th>
                  </tr>
                  <tr th:each="userNotRole:${userNotRoles}">
                    <td th:text="${userNotRole.description}"></td>
                    <td th:text="${userNotRole.details}"></td>
                    <td>
                      <div class="btn-group">
                        <a
                                th:href="@{'/security/role/assign/'+${user.id}+'/' +${userNotRole.id}}"
                                class="btn btn-success btn-sm">Assign</a>
                      </div>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>

            </div>
          </div>
        </div>

      </div>
    </div>
  </section>
</main>
<div th:insert="fragments/footer::footer"></div>
</body>
</html>
