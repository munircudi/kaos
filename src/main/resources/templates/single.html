<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Kaos Aralığı</title>    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="/img/rrizom.jpg" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">


    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">

    <style>

        /* Haber içeriği için özel CSS */
        .news-content {
            font-family: "Roboto Slab", serif;
            font-size: 15px;
            line-height: 28px;
            text-align: justify;
            letter-spacing: normal;
            color: #000000  !important; /* Yazı rengini siyah olarak ayarladık */
        }
    </style>
</head>

<body>

<!--navbar start-->
<div th:replace="~{fragments/topbar::navbar}"></div>
<!-- Navbar End -->

<br>

    <!-- News With Sidebar Start -->
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                

                
                <div class="col-lg-8" style="color:#000;">


                    <!-- News Detail Start -->
                    <div class="position-relative mb-3">
                        <div class=" border-top-0 p-4" style="background-color: #EFEFEF;">
                            <div class="mb-3">
                                <a th:href="@{/categories/{categoryName}/(categoryName=${news.category.name})}"
                                   class="badge  text-uppercase font-weight-semi-bold p-2 mr-2"
                                   style="background-color: #983538; color: #FFFFFF; text-decoration: none; cursor: pointer;border-radius: 5px;">
                                    <span th:text="${news.getCategory().getName()}"></span>
                                </a>

                                <span class="text"><small th:text="${news.date}"></small></span>

                            </div>



                            <h1 class="mb-3 text-secondary "
                                th:text="${news.title}"
                                style="font-family: 'Roboto Slab', serif; font-size: 20px; line-height: 30px; text-align: start; letter-spacing: normal; color: #000000 !important;"></h1>

                            <img  class="img-fluid w-100" th:src="${'data:image/jpeg;base64,' + news.imageUrl}" style="object-fit: cover;border-radius:5px;box-shadow: none ">

                            <p style="font-family: 'Roboto Slab',sans-serif;font-size:15px;line-height:28px;text-align: justify;letter-spacing: normal;
                                color: #000000     " th:utext="${news.content}" class="news-content" ></p>
                        </div>
                        <div  style="background-color: #EFEFEF;border: none" class="d-flex justify-content-between   border-top-0 p-4">
                            <div class="d-flex align-items-center">

                                <img class="rounded-circle mr-2" th:src="${'data:image/jpeg;base64,' + news.author.authorImage}" width="25" height="25" alt="" />

                                <a th:href="@{/yazarlar/{id}(id=${news.author.id})}"
                                   th:text="${news.author.name}"
                                   class="text-muted"
                                   style="font-family: 'Roboto Slab', serif; font-size: 19px; line-height: 29px; text-align: start; letter-spacing: normal;"></a>

                            </div>
<!--                            <div class="d-flex align-items-center">-->
<!--                                <span class="ml-3"><i class="far fa-eye mr-2"></i>12345</span>-->
<!--                                <span class="ml-3"><i class="far fa-comment mr-2"></i>123</span>-->
<!--                            </div>-->
                        </div>
                    </div>
                    <!-- News Detail End -->

                </div>

                <div class="col-lg-4">

                    <style>
                        .custom-section-title {
                            background-color: #ab474a;
                            padding: 5px;
                            border-left: none; /* border-left'u kaldırmak için bu satırı ekledik */

                        }

                        .custom-section-title h4 {
                            font-size: 12px; /* Metin boyutunu küçülttük */
                            color: white;
                            margin: 0; /* Kenar boşlukları sıfırladık */
                            padding: 5px 0; /* İç boşluğu ayarladık */

                        }
                    </style>

<!--                    &lt;!&ndash; Tags Start &ndash;&gt;-->

<!--                        </div>-->

<!--                        <div style="border: none" class="bg-white  border-top-0 p-3">-->

<!--                                <div th:each="category : ${categories}" class="d-flex align-items-center m-1">-->

<!--                                    <a th:href="@{/categories/{categoryName}(categoryName=${category.name})}" class="btn btn-sm btn-outline-secondary" th:text="${category.name}"></a>-->
<!--                                </div>-->
<!--                            </div>-->
<!--                        </div>-->
<!--                    </div>-->
<!--                    &lt;!&ndash; Tags End &ndash;&gt;-->




                    <!-- Tags Start -->
                    <div class="mb-3">
                        <div style="width: 150px;text-align: center" class="section-title mb-0 custom-section-title">
                            <h4  class="m-0  font-weight-bold">Kategoriler</h4>
                        </div>

                        <div style="border: none;background-color: #EFEFEF" class=" border-top-0 p-3">
                            <div class="d-flex flex-column m-n1">
                                <div  th:each="category : ${categories}" class="d-flex align-items-center m-1">
                                    <i class="fas fa-folder-open mr-2"></i>
                                    <a  style="border: none" th:href="@{/categories/{categoryName}(categoryName=${category.name})}" class="btn btn-sm btn-outline-secondary" th:text="${category.name}"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Tags End -->



                </div>
            </div>
        </div>
    </div>
    <!-- News With Sidebar End -->

    <!--        start footer-->
<div th:insert="~{fragments/footer::footer}"></div>

    <!--        end footer-->


    <!-- Back to Top -->
<a style="background-color: #0d0d0f; color: #f0f0f0; box-shadow: none; border: none; border-radius: 0px;" href="#" class="btn btn-primary btn-square back-to-top"><i class="fa fa-arrow-up"></i></a>
