<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Kaos Aralığı</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="Free HTML Templates" name="keywords">
  <meta content="Free HTML Templates" name="description">

  <!-- Favicon -->
  <link href="/img/favicon.ico" rel="icon">

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">

  <!-- Libraries Stylesheet -->
  <link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

  <!-- Customized Bootstrap Stylesheet -->
  <link rel="stylesheet" href="/css/style.css">

  <!-- Custom CSS for Adjusting Paragraphs -->



  <style>
    #preview {
      white-space: pre-line;
    }
    .announcement-title {
      font-weight: bold;
      color: black; /* Başlıkların rengini belirleyebilirsiniz */
    }
    .announcement-content {
      font-size: 1.2em;
      line-height: 1.5;
    }
    /* Aynı stil ve CSS sınıfları burada tanımlanabilir */
  </style>
</head>

<body>

<!--navbar start-->
<div th:replace="~{fragments/topbar::navbar}"></div>
<!-- Navbar End -->

<!-- Main Content -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div style="background-color: #EFEFEF;border: none" class="card">
        <div class="card-header">
          <h1 style="font-family: 'Roboto Slab', sans-serif;font-size:24px;line-height:36px  " class="h3" th:text="${announcement.title}"></h1>
        </div>
        <div class="card-body">
          <div style="font-family: 'Roboto Slab', sans-serif;font-size:15px;line-height:28px;color: #000000  " th:utext="${announcement.content}" class="announcement-content"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Main Content End -->


<!-- Footer -->
<div th:insert="~{fragments/footer::footer}"></div>
<!-- Footer End -->

<!-- Back to Top -->
<a style="background-color: #0d0d0f; color: #f0f0f0; box-shadow: none; border: none; border-radius: 0px;" href="#" class="btn btn-primary btn-square back-to-top"><i class="fa fa-arrow-up"></i></a>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script src="/lib/easing/easing.min.js"></script>
<script src="/lib/owlcarousel/owl.carousel.min.js"></script>

<!-- Template Javascript -->
<script src="/js/main.js"></script>
</body>

</html>
