<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>News List</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <h2>News List</h2>
      <table class="table">
        <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Content</th>
          <th>Date</th>
          <th>Image</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterate over news items and populate the table -->
        <tr th:each="newsItem : ${newsList}">
          <td th:text="${newsItem.id}"></td>
          <td th:text="${newsItem.title}"></td>
          <td th:text="${newsItem.content}"></td>
          <td th:text="${#dates.format(newsItem.date, 'yyyy-MM-dd')}"></td>
          <td><img th:src="${newsItem.imageUrl}" alt="News Image" style="max-width: 100px;"></td>
          <td>
            <a th:href="@{/news/edit/{id}(id=${newsItem.id})}" class="btn btn-primary">Edit</a>
            <a th:href="@{/news/delete/{id}(id=${newsItem.id})}" class="btn btn-danger">Delete</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
