<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Rizom</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="Free HTML Templates" name="keywords">
  <meta content="Free HTML Templates" name="description">

  <!-- Favicon -->
  <link href="/img/rrizom.jpg" rel="icon">

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">

  <!-- Libraries Stylesheet -->
  <link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

  <!-- Customized Bootstrap Stylesheet -->
  <link href="/css/style.css" rel="stylesheet">




</head>

<body>

<!--navbar start-->
<div th:replace="~{fragments/topbar::navbar}"></div>
<div class="container">
  <section id="main-content">
    <section class="wrapper">

      <div class="row">
        <div class="col-lg-12">
          <section class="panel">
            <header class="panel-heading">
              Role Type Details
            </header>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal">Add New</button>

            <table class="table table-striped table-advance table-hover">
              <tbody>
              <tr>
                <th><i class="icon_table"></i> Id</th>
                <th><i class="icon_table"></i>Description</th>
                <th><i class="icon_table"></i> Details</th>
                <th><i class="icon_cogs"></i> Action</th>
              </tr>
              <tr th:each="role:${roles}">
                <td th:text="${role.id}">Id</td>
                <td th:text="${role.description}">Description</td>
                <td th:text="${role.details}">Details</td>
                <td>
                  <div class="btn-group">
                    <a class="btn btn-primary"  id="editButton"  th:href="@{/roles/update/{id}(id=${role.id})}">Update</a>
                    <a class="btn btn-danger"  id="deleteButton"  sec:authorize="hasAuthority('Admin')" th:href="@{/roles/delete/(id=${role.id})}">Delete<i class="icon_close_alt2"></i></a>
                  </div>
                </td>
              </tr>
              </tbody>
            </table>
          </section>
        </div>
      </div>
      <!-- page end-->
    </section>
  </section>
  <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <form th:action="@{/roles/addNew}" method="post">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New Role</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body">

            <div class="form-group">
              <label for="idAdd" class="col-form-label">Id:</label>
              <input type="text" class="form-control" id="idAdd" name="id" disabled>
            </div>

            <div class="form-group">
              <label  class="col-form-label">Description:</label>
              <input type="text" class="form-control" id="descriptionAdd" name="description" required>
            </div>

            <div class="form-group">
              <label  class="col-form-label">Details:</label>
              <input type="text" class="form-control" id="detailsAdd" name="details">
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </form>
  </div>

</div>
<div th:insert="fragments/footer::footer"></div>
</body>
</html>
