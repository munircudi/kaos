<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Add your head content here -->
  <link rel="stylesheet" href="/css/contact.css">
</head>
<body>
<!-- Contact Form Start -->
<div class="container mt-5">
  <h2>Contact Us</h2>
  <form th:action="@{/contacts/create}" method="post" th:object="${contact}">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" name="name" th:field="*{name}" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" name="email" th:field="*{email}" required>
    </div>

<!--    <div class="form-group">-->
<!--      <label for="subject">Subject:</label>-->
<!--      <textarea class="form-control" id="subject" name="subject" rows="5" th:field="*{subject}" required></textarea>-->
<!--    </div>-->

    <div class="form-group">
      <label for="message">Message:</label>
      <textarea class="form-control" id="message" name="message" rows="5" th:field="*{message}" required></textarea>
    </div>
    <!-- Add other fields as needed -->
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
<!-- Contact Form End -->
</body>
</html>
