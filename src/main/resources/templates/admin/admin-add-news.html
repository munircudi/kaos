<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Add your head content here -->
  <link rel="stylesheet" href="/css/admin.css">
  <!-- Add Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Add Bootstrap DatePicker CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
  <!-- Add Bootstrap and DatePicker JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
</head>
<body>
<!-- Admin Add News Start -->
<div class="container mt-5">
  <h2>Add News</h2>
  <form th:action="@{/news/create}" method="post">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" class="form-control" id="title" name="title" required>
    </div>
    <div class="form-group">
      <label for="content">Content:</label>
      <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
    </div>
    <div class="form-group">
      <label for="date">Date:</label>
      <!-- Use the 'input-group' class to group the input and date picker together -->
      <div class="input-group date">
        <input type="text" class="form-control" id="date" name="date" required>
        <!-- Add a button to trigger the date picker -->
        <div class="input-group-append">
          <span class="input-group-text">
            <i class="fa fa-calendar"></i>
          </span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="author">Author:</label>
      <select class="form-control" id="author" name="author">
        <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.name}"></option>
      </select>
    </div>
    <div class="form-group">
      <label for="category">Category:</label>
      <select class="form-control" id="category" name="category">
        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
      </select>
    </div>
    <!-- Add other fields as needed -->
    <button type="submit" class="btn btn-primary">Add News</button>
  </form>
</div>
<!-- Admin Add News End -->

<!-- Initialize the DatePicker -->
<script>
  $(document).ready(function () {
    // Target the 'date' input element and apply the date picker
    $('#date').datepicker({
      format: 'yyyy-mm-dd', // You can customize the date format if needed
      autoclose: true,
      todayHighlight: true
    });
  });
</script>

</body>
</html>
