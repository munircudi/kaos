<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Diğer head içeriği -->
</head>
<body>
<div class="container">
  <h2 class="mt-4">Category List</h2>
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Actions</th> <!-- Yeni sütun eklendi -->
    </tr>
    </thead>
    <tbody>
    <tr th:each="category : ${categories}">
      <td th:text="${category.id}"></td>
      <td th:text="${category.name}"></td>
      <td>
        <a th:href="@{'/categories/update/' + ${category.id}}" class="btn btn-sm btn-primary">Update</a>
        <a th:href="@{'/categories/delete/' + ${category.id}}" class="btn btn-sm btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
